<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja Patricinha - Relatórios</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon: #ffeb3b;
      --dark: #0a0a0a;
      --glass: rgba(255, 255, 255, 0.08);
      --border: rgba(255, 255, 255, 0.15);
      --text: #f0f0f0;
      --text-muted: #aaaaaa;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: var(--dark);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      overflow-x: hidden;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      background: rgba(10, 10, 10, 0.92);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
    }
    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      font-weight: 900;
      color: var(--neon);
      text-shadow: 0 0 15px rgba(255, 235, 59, 0.6);
      letter-spacing: 1px;
    }
    .tagline {
      font-size: 0.9rem;
      font-style: italic;
      opacity: 0.85;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }
    .hero h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      font-weight: 900;
      background: linear-gradient(135deg, #ffeb3b, #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
      text-shadow: 0 0 20px rgba(255, 235, 59, 0.3);
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 700px;
      margin-bottom: 2rem;
      opacity: 0.9;
    }
    .btn-neon {
      background: transparent;
      border: 2px solid var(--neon);
      color: var(--neon);
      padding: 0.9rem 2rem;
      border-radius: 50px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 0 20px rgba(255, 235, 59, 0.5);
      font-size: 1rem;
    }
    .btn-neon:hover {
      background: var(--neon);
      color: #000;
      transform: translateY(-3px);
      box-shadow: 0 0 30px rgba(255, 235, 59, 0.9);
    }

    .section {
      padding: 5rem 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .section-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 2rem;
      color: var(--neon);
      text-shadow: 0 0 15px rgba(255, 235, 59, 0.5);
    }

    .tab-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2.5rem;
      flex-wrap: wrap;
    }
    .tab-btn {
      background: var(--glass);
      border: 1px solid var(--border);
      color: var(--text-muted);
      padding: 0.8rem 2rem;
      border-radius: 50px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(8px);
      min-width: 140px;
      text-align: center;
    }
    .tab-btn.active {
      background: var(--neon);
      color: #000;
      box-shadow: 0 0 25px rgba(255, 235, 59, 0.8);
      font-weight: 700;
    }

    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1.2rem;
      margin-bottom: 3rem;
      padding: 0 1rem;
    }
    .metric-card {
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 1rem;
      padding: 1.2rem;
      text-align: center;
      backdrop-filter: blur(12px);
      transition: all 0.3s ease;
    }
    .metric-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3), 0 0 20px rgba(255, 235, 59, 0.4);
      border-color: var(--neon);
    }
    .metric-label {
      font-size: 0.85rem;
      opacity: 0.8;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .metric-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--neon);
      text-shadow: 0 0 10px rgba(255, 235, 59, 0.5);
    }
    .comparison {
      font-size: 0.8rem;
      margin-top: 0.4rem;
      font-weight: 500;
    }
    .up { color: #4ade80; }
    .down { color: #f87171; }

    .report-container {
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 1.2rem;
      overflow: hidden;
      max-width: 1000px;
      margin: 2rem auto;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      backdrop-filter: blur(14px);
    }
    .report-header {
      background: rgba(255, 235, 59, 0.1);
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border);
    }
    .report-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.3rem;
      color: var(--neon);
      text-shadow: 0 0 10px rgba(255, 235, 59, 0.5);
    }
    .report-iframe {
      width: 100%;
      height: 520px;
      border: none;
      background: #111;
    }

    footer {
      text-align: center;
      padding: 3rem 1rem;
      font-size: 0.9rem;
      opacity: 0.7;
      margin-top: 4rem;
      border-top: 1px solid var(--border);
    }

    @media (max-width: 768px) {
      .hero h1 { font-size: 2.8rem; }
      .hero p { font-size: 1.1rem; }
      .section-title { font-size: 2rem; }
      .metrics-grid { grid-template-columns: 1fr 1fr; }
      .report-iframe { height: 400px; }
      .navbar { padding: 1rem; flex-direction: column; gap: 0.5rem; text-align: center; }
      .logo { font-size: 1.5rem; }
      .tab-btn { padding: 0.7rem 1.5rem; font-size: 0.9rem; min-width: 120px; }
    }

    @media (max-width: 480px) {
      .hero h1 { font-size: 2.3rem; }
      .section-title { font-size: 1.8rem; }
      .metrics-grid { grid-template-columns: 1fr; }
      .report-iframe { height: 320px; }
      .tab-btn { padding: 0.6rem 1.2rem; font-size: 0.85rem; }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">SITE PATRICINHA</div>
    <div class="tagline">"Brasileiro também vende barato!"</div>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <h1>Relatórios Patricinha</h1>
    <p>Compare Outubro e Novembro com métricas em tempo real e visualização interativa.</p>
    <a href="#reports" class="btn-neon">Ver Relatórios</a>
  </section>

  <!-- Reports Section -->
  <section id="reports" class="section">
    <h2 class="section-title">Relatórios Comparativos</h2>

    <!-- Tabs -->
    <div class="tab-container">
      <button class="tab-btn active" data-month="outubro">Outubro 2025</button>
      <button class="tab-btn" data-month="novembro">Novembro 2025</button>
    </div>

    <!-- Conteúdo dinâmico -->
    <div id="report-content"></div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Loja Patricinha. Todos os direitos reservados.</p>
    <p class="mt-1">"Brasileiro também vende barato!"</p>
  </footer>

  <!-- ====== DADOS EDITÁVEIS (SUBSTITUA OS LINKS DE NOVEMBRO) ====== -->
  <script>
    const relatorios = {
      outubro: {
        metricas: [
          { label: "Faturado s/ Frete", valor: "R$ 58.450,60"},
          { label: "Reembolsado", valor: "R$ 1.780,00"},
          { label: "Valor Final", valor: "R$ 69.426,45"},
          { label: "Betalabs", valor: "R$ 1.382,10"},
          { label: "Descontos", valor: "R$ 1.070,22",}
        ],
        reports: [
          { titulo: "Fechamento Mensal do E-commerce", link: "https://app.powerbi.com/view?r=eyJrIjoiOGI4Y2Q4OGUtMGQ0Mi00MzcyLWIyNjMtMTdlNzc0Nzg2MDhmIiwidCI6IjA5MzljZGI2LWJhOWMtNGI4Mi04MGVlLTczMmZhZDk1MmUzZiJ9" },
          { titulo: "Relatório de Reembolsos", link: "https://app.powerbi.com/view?r=eyJrIjoiNmUyOWQ5OGYtMzVkNy00MzNkLWE4MTUtZDM3M2Q0ZjhiMDQ3IiwidCI6IjA5MzljZGI2LWJhOWMtNGI4Mi04MGVlLTczMmZhZDk1MmUzZiJ9" },
          { titulo: "Fechamento do Betalabs", link: "https://app.powerbi.com/view?r=eyJrIjoiYzM1NGQ5YmEtOWYwNS00ZWI0LWFlOTUtOWU2NDJhZjhlOTQwIiwidCI6IjA5MzljZGI2LWJhOWMtNGI4Mi04MGVlLTczMmZhZDk1MmUzZiJ9" }
        ]
      },
      novembro: {
        metricas: [
          { label: "Faturado s/ Frete", valor: "R$ 48.419,19", comparacao: { texto: "Vendeu Menos 17,17% vs Out", tipo: "down" } },
          { label: "Reembolsado", valor: "R$ 936,89", comparacao: { texto: "Diminuição 47,37% vs Out", tipo: "up" } },
          { label: "Valor Final", valor: "R$ 56.228,67", comparacao: { texto: "Vendeu Menos 19,01% vs Out", tipo: "down" } },
          { label: "Betalabs", valor: "R$ 1.228,00", comparacao: { texto: "Vendeu Menos 11,15% vs Out", tipo: "up" } },
          { label: "Descontos", valor: "R$ 788,59"}
        ],
        reports: [
          { titulo: "Fechamento Mensal - Novembro 2025", link: "https://app.powerbi.com/view?r=eyJrIjoiYTNiMTJiZGMtYWEyNi00NzY5LWEzNzUtYzRkNDQyYWRlNjAwIiwidCI6IjVlZTJkNjNiLTgyYjMtNDc0MC04YjFiLTQ2MmRiNDhiYTEyOCJ9" },
          { titulo: "Reembolsos - Novembro 2025", link: "https://app.powerbi.com/view?r=eyJrIjoiMjg2ZTg4ZDMtYjc5NS00MjBmLTljYjMtNmFmNmIxOTYwYmI5IiwidCI6IjVlZTJkNjNiLTgyYjMtNDc0MC04YjFiLTQ2MmRiNDhiYTEyOCJ9" },
          { titulo: "Betalabs - Novembro 2025", link: "https://app.powerbi.com/view?r=eyJrIjoiNjkyYjAxZGYtOTI3Zi00MDA2LTk0NDctOTgxNmRkNmExYmU3IiwidCI6IjVlZTJkNjNiLTgyYjMtNDc0MC04YjFiLTQ2MmRiNDhiYTEyOCJ9" }
        ]
      }
    };

    const contentDiv = document.getElementById('report-content');

    function renderizarMes(mes) {
      const data = relatorios[mes];
      let html = `<div class="metrics-grid">`;

      data.metricas.forEach(m => {
        html += `
          <div class="metric-card">
            <div class="metric-label">${m.label}</div>
            <div class="metric-value">${m.valor}</div>
            <div class="comparison ${m.comparacao.tipo}">${m.comparacao.texto}</div>
          </div>`;
      });

      html += `</div>`;

      data.reports.forEach(r => {
        html += `
          <div class="report-container">
            <div class="report-header"><h3 class="report-title">${r.titulo}</h3></div>
            <iframe class="report-iframe" src="${r.link}" loading="lazy"></iframe>
          </div>`;
      });

      contentDiv.innerHTML = html;

      // Reaplicar animações GSAP
      gsap.utils.toArray(".metric-card").forEach((card, i) => {
        gsap.from(card, {
          y: 50, opacity: 0, duration: 0.8, delay: i * 0.1, ease: "power2.out",
          scrollTrigger: { trigger: card, start: "top 85%", toggleActions: "play none none reverse" }
        });
      });

      gsap.utils.toArray(".report-container").forEach((container, i) => {
        gsap.from(container, {
          scale: 0.95, opacity: 0, duration: 0.8, delay: i * 0.2, ease: "power2.out",
          scrollTrigger: { trigger: container, start: "top 80%", toggleActions: "play none none reverse" }
        });
      });
    }

    // Tabs
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderizarMes(btn.dataset.month);
      });
    });

    // Carregar Outubro por padrão
    renderizarMes('outubro');

    // Animações iniciais
    gsap.registerPlugin(ScrollTrigger);
    gsap.from(".hero h1", { y: 60, opacity: 0, duration: 1.2, ease: "power3.out" });
    gsap.from(".hero p", { y: 40, opacity: 0, duration: 1, delay: 0.4, ease: "power3.out" });
    gsap.from(".btn-neon", { y: 30, opacity: 0, duration: 1, delay: 0.7, ease: "back.out(1.7)" });

    // Navbar scroll
    window.addEventListener('scroll', () => {
      const navbar = document.querySelector('.navbar');
      navbar.style.background = window.scrollY > 50 
        ? 'rgba(10, 10, 10, 0.98)' 
        : 'rgba(10, 10, 10, 0.92)';
    });
  </script>
</body>
</html>

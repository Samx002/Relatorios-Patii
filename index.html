<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja Patricinha - Relatórios</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon: #ffeb3b;
      --dark: #0a0a0a;
      --glass: rgba(255, 255, 255, 0.08);
      --border: rgba(255, 255, 255, 0.15);
      --text: #f0f0f0;
      --text-muted: #aaaaaa;
      --out: #ffeb3b;
      --nov: #4ade80;
      --green: #4ade80;
      --red: #f87171;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      background: var(--dark);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      overflow-x: hidden;
    }

    .navbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      background: rgba(10, 10, 10, 0.92);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
      transform: translateZ(0);
    }
    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      font-weight: 900;
      color: var(--neon);
      text-shadow: 0 0 15px rgba(255, 235, 59, 0.6);
      letter-spacing: 1px;
    }
    .tagline {
      font-size: 0.9rem;
      font-style: italic;
      opacity: 0.85;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }
    .hero h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      font-weight: 900;
      background: linear-gradient(135deg, #ffeb3b, #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
      text-shadow: 0 0 20px rgba(255, 235, 59, 0.3);
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 700px;
      margin-bottom: 2rem;
      opacity: 0.9;
    }
    .btn-neon {
      background: transparent;
      border: 2px solid var(--neon);
      color: var(--neon);
      padding: 0.9rem 2rem;
      border-radius: 50px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 0 20px rgba(255, 235, 59, 0.5);
      font-size: 1rem;
    }
    .btn-neon:hover {
      background: var(--neon);
      color: #000;
      transform: translateY(-3px);
      box-shadow: 0 0 30px rgba(255, 235, 59, 0.9);
    }

    .section {
      padding: 5rem 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .section-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 2rem;
      color: var(--neon);
      text-shadow: 0 0 15px rgba(255, 235, 59, 0.5);
    }

    .tab-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2.5rem;
      flex-wrap: wrap;
    }
    .tab-btn {
      background: var(--glass);
      border: 1px solid var(--border);
      color: var(--text-muted);
      padding: 0.8rem 2rem;
      border-radius: 50px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(8px);
      min-width: 140px;
      text-align: center;
      font-size: 0.9rem;
    }
    .tab-btn.active {
      background: var(--neon);
      color: #000;
      box-shadow: 0 0 25px rgba(255, 235, 59, 0.8);
      font-weight: 700;
    }

    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1.2rem;
      margin-bottom: 3rem;
      padding: 0 1rem;
    }
    .metric-card {
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 1rem;
      padding: 1.2rem;
      text-align: center;
      backdrop-filter: blur(12px);
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .metric-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.4), 0 0 25px rgba(255, 235, 59, 0.5);
      border-color: var(--neon);
    }
    .metric-label {
      font-size: 0.85rem;
      opacity: 0.8;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .metric-value {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--neon);
      text-shadow: 0 0 12px rgba(255, 235, 59, 0.6);
    }
    .comparison {
      font-size: 0.8rem;
      margin-top: 0.4rem;
      font-weight: 500;
    }
    .up { color: var(--green); }
    .down { color: var(--red); }

    .report-container {
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 1.2rem;
      overflow: hidden;
      max-width: 1000px;
      margin: 2rem auto;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      backdrop-filter: blur(14px);
    }
    .report-header {
      background: rgba(255, 235, 59, 0.1);
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border);
    }
    .report-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.3rem;
      color: var(--neon);
      text-shadow: 0 0 10px rgba(255, 235, 59, 0.5);
    }
    .report-iframe {
      width: 100%;
      height: 520px;
      border: none;
      background: #111;
      display: block;
    }

    .chart-container {
      background: linear-gradient(135deg, rgba(255,235,59,0.05), rgba(74,222,128,0.05));
      border: 1px solid var(--border);
      border-radius: 1.5rem;
      padding: 2rem;
      max-width: 1000px;
      margin: 2rem auto;
      box-shadow: 
        0 8px 32px rgba(0,0,0,0.3),
        0 0 30px rgba(255,235,59,0.2),
        0 0 30px rgba(74,222,128,0.2);
      backdrop-filter: blur(16px);
      position: relative;
      overflow: hidden;
    }
    canvas#metricsChart {
      max-height: 420px;
      width: 100% !important;
      height: 420px !important;
    }

    footer {
      text-align: center;
      padding: 3rem 1rem;
      font-size: 0.9rem;
      opacity: 0.7;
      margin-top: 4rem;
      border-top: 1px solid var(--border);
    }

    @media (max-width: 768px) {
      .hero h1 { font-size: 2.8rem; }
      .hero p { font-size: 1.1rem; }
      .section-title { font-size: 2rem; }
      .metrics-grid { grid-template-columns: 1fr 1fr; }
      .report-iframe { height: 400px; }
      .navbar { padding: 1rem; flex-direction: column; gap: 0.5rem; text-align: center; }
      .logo { font-size: 1.5rem; }
      canvas#metricsChart { max-height: 320px; height: 320px !important; }
    }
    @media (max-width: 480px) {
      .hero h1 { font-size: 2.3rem; }
      .section-title { font-size: 1.8rem; }
      .metrics-grid { grid-template-columns: 1fr; }
      .report-iframe { height: 320px; }
      canvas#metricsChart { max-height: 280px; height: 280px !important; }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">SITE PATRICINHA</div>
    <div class="tagline">"Brasileiro também vende barato!"</div>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <h1>Relatórios Patricinha</h1>
    <p>Compare Outubro e Novembro com gráficos fixos e relatórios detalhados.</p>
    <a href="#reports" class="btn-neon">Ver Dashboard</a>
  </section>


    <!-- GRÁFICO FIXO: SEMPRE OUTUBRO + NOVEMBRO -->
     <section id="reports" class="section">
    <h2 class="section-title">Dashboard Comparativo</h2>

    <div class="chart-container">
      <canvas id="metricsChart"></canvas>
    </div>

  <!-- Reports Section -->
  <section id="reports" class="section">
    <h2 class="section-title">Relatório Mensal</h2>

    <!-- Tabs de Mês -->
    <div class="tab-container">
      <button class="tab-btn active" data-month="outubro">Outubro 2025</button>
      <button class="tab-btn" data-month="novembro">Novembro 2025</button>
    </div>
    <!-- Conteúdo dinâmico -->
    <div id="report-content"></div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Loja Patricinha. Todos os direitos reservados.</p>
    <p class="mt-1">"Brasileiro também vende barato!"</p>
  </footer>

  <!-- ====== DADOS + SCRIPT 100% FUNCIONAL ====== -->
  <script>
    const relatorios = {
      outubro: {
        metricas: [
          { label: "Faturado s/ Frete", valor: "R$ 58.450,60", valorNumerico: 58450.60 },
          { label: "Reembolsado", valor: "R$ 1.780,00", valorNumerico: 1780.00 },
          { label: "Valor Final", valor: "R$ 69.426,45", valorNumerico: 69426.45 },
          { label: "Betalabs", valor: "R$ 1.382,10", valorNumerico: 1382.10 },
          { label: "Descontos", valor: "R$ 1.070,22", valorNumerico: 1070.22 }
        ],
        reports: [
          { titulo: "Fechamento Mensal do E-commerce", link: "https://app.powerbi.com/view?r=eyJrIjoiOGI4Y2Q4OGUtMGQ0Mi00MzcyLWIyNjMtMTdlNzc0Nzg2MDhmIiwidCI6IjA5MzljZGI2LWJhOWMtNGI4Mi04MGVlLTczMmZhZDk1MmUzZiJ9" },
          { titulo: "Relatório de Reembolsos", link: "https://app.powerbi.com/view?r=eyJrIjoiNmUyOWQ5OGYtMzVkNy00MzNkLWE4MTUtZDM3M2Q0ZjhiMDQ3IiwidCI6IjA5MzljZGI2LWJhOWMtNGI4Mi04MGVlLTczMmZhZDk1MmUzZiJ9" },
          { titulo: "Fechamento do Betalabs", link: "https://app.powerbi.com/view?r=eyJrIjoiYzM1NGQ5YmEtOWYwNS00ZWI0LWFlOTUtOWU2NDJhZjhlOTQwIiwidCI6IjA5MzljZGI2LWJhOWMtNGI4Mi04MGVlLTczMmZhZDk1MmUzZiJ9" }
        ]
      },
      novembro: {
        metricas: [
          { label: "Faturado s/ Frete", valor: "R$ 48.419,19", valorNumerico: 48419.19, comparacao: { texto: "Vendeu Menos 17,17% vs Out", tipo: "down" } },
          { label: "Reembolsado", valor: "R$ 936,89", valorNumerico: 936.89, comparacao: { texto: "Diminuição 47,37% vs Out", tipo: "up" } },
          { label: "Valor Final", valor: "R$ 56.228,67", valorNumerico: 56228.67, comparacao: { texto: "Vendeu Menos 19,01% vs Out", tipo: "down" } },
          { label: "Betalabs", valor: "R$ 1.228,00", valorNumerico: 1228.00, comparacao: { texto: "Vendeu Menos 11,15% vs Out", tipo: "down" } },
          { label: "Descontos", valor: "R$ 788,59", valorNumerico: 788.59 }
        ],
        reports: [
          { titulo: "Fechamento Mensal - Novembro 2025", link: "https://app.powerbi.com/view?r=eyJrIjoiYTNiMTJiZGMtYWEyNi00NzY5LWEzNzUtYzRkNDQyYWRlNjAwIiwidCI6IjVlZTJkNjNiLTgyYjMtNDc0MC04YjFiLTQ2MmRiNDhiYTEyOCJ9" },
          { titulo: "Reembolsos - Novembro 2025", link: "https://app.powerbi.com/view?r=eyJrIjoiMjg2ZTg4ZDMtYjc5NS00MjBmLTljYjMtNmFmNmIxOTYwYmI5IiwidCI6IjVlZTJkNjNiLTgyYjMtNDc0MC04YjFiLTQ2MmRiNDhiYTEyOCJ9" },
          { titulo: "Betalabs - Novembro 2025", link: "https://app.powerbi.com/view?r=eyJrIjoiNjkyYjAxZGYtOTI3Zi00MDA2LTk0NDctOTgxNmRkNmExYmU3IiwidCI6IjVlZTJkNjNiLTgyYjMtNDc0MC04YjFiLTQ2MmRiNDhiYTEyOCJ9" }
        ]
      }
    };

    const contentDiv = document.getElementById('report-content');
    let metricsChart = null;

    // GRÁFICO FIXO: SEMPRE OUTUBRO + NOVEMBRO
    function createFixedChart() {
      const ctx = document.getElementById('metricsChart').getContext('2d');
      const labels = relatorios.outubro.metricas.map(m => m.label);
      const outData = relatorios.outubro.metricas.map(m => m.valorNumerico);
      const novData = relatorios.novembro.metricas.map(m => m.valorNumerico);

      if (metricsChart) metricsChart.destroy();

      metricsChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Outubro 2025',
              data: outData,
              backgroundColor: 'rgba(255, 235, 59, 0.85)',
              borderColor: '#ffeb3b',
              borderWidth: 2,
              borderRadius: 8,
              borderSkipped: false,
            },
            {
              label: 'Novembro 2025',
              data: novData,
              backgroundColor: 'rgba(74, 222, 128, 0.85)',
              borderColor: '#4ade80',
              borderWidth: 2,
              borderRadius: 8,
              borderSkipped: false,
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { labels: { color: '#f0f0f0', font: { family: 'Inter' } } },
            title: {
              display: true,
              text: 'Outubro vs Novembro 2025',
              color: '#ffeb3b',
              font: { family: 'Orbitron', size: 20, weight: '900' },
              padding: 20
            },
            tooltip: {
              callbacks: {
                afterLabel: ctx => {
                  const out = outData[ctx.dataIndex];
                  const nov = novData[ctx.dataIndex];
                  const pct = ((nov - out) / out * 100).toFixed(1);
                  return pct > 0 ? `+${pct}%` : `${pct}%`;
                },
                label: ctx => `${ctx.dataset.label}: R$ ${ctx.parsed.y.toLocaleString('pt-BR')}`
              }
            }
          },
          scales: {
            x: { ticks: { color: '#f0f0f0' }, grid: { display: false } },
            y: {
              ticks: { color: '#f0f0f0', callback: v => 'R$ ' + v.toLocaleString('pt-BR') },
              grid: { color: 'rgba(255,255,255,0.08)' }
            }
          }
        }
      });
    }

    function renderizarMes(mes) {
      const data = relatorios[mes];
      let html = `<div class="metrics-grid">`;
      data.metricas.forEach(m => {
        const comp = m.comparacao ? `<div class="comparison ${m.comparacao.tipo}">${m.comparacao.texto}</div>` : '';
        html += `<div class="metric-card"><div class="metric-label">${m.label}</div><div class="metric-value">${m.valor}</div>${comp}</div>`;
      });
      html += `</div>`;

      // Relatórios com iframe direto
      data.reports.forEach(r => {
        html += `
          <div class="report-container">
            <div class="report-header"><h3 class="report-title">${r.titulo}</h3></div>
            <iframe 
              class="report-iframe" 
              src="${r.link}" 
              frameborder="0" 
              allow="fullscreen" 
              sandbox="allow-scripts allow-same-origin allow-popups allow-forms">
            </iframe>
          </div>`;
      });

      contentDiv.innerHTML = html;
    }

    // Tabs
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderizarMes(btn.dataset.month);
      });
    });

    // Inicial
    gsap.registerPlugin(ScrollTrigger);
    gsap.from(".hero h1", { y: 60, opacity: 0, duration: 1, ease: "power3.out" });
    gsap.from(".hero p", { y: 40, opacity: 0, duration: 1, delay: 0.4, ease: "power3.out" });
    gsap.from(".btn-neon", { y: 30, opacity: 0, duration: 1, delay: 0.7, ease: "back.out(1.7)" });

    window.addEventListener('scroll', () => {
      const navbar = document.querySelector('.navbar');
      navbar.style.background = window.scrollY > 50 ? 'rgba(10, 10, 10, 0.98)' : 'rgba(10, 10, 10, 0.92)';
    });

    // Carregar tudo
    createFixedChart();
    renderizarMes('outubro');
  </script>
</body>
</html>

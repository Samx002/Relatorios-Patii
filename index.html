<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja Patricinha - Relatórios</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2"></script>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --neon: #ffeb3b;
      --dark: #0a0a0a;
      --glass: rgba(255, 255, 255, 0.08);
      --border: rgba(255, 255, 255, 0.15);
      --text: #f0f0f0;
      --text-muted: #aaaaaa;
      --green: #4ade80;
      --red: #f87171;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: var(--dark);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }
    .navbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      background: rgba(10, 10, 10, 0.92);
      border-bottom: 1px solid var(--border);
      backdrop-filter: blur(12px);
    }
    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      font-weight: 900;
      color: var(--neon);
    }
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .hero h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      background: linear-gradient(135deg, #ffeb3b, #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .section {
      padding: 5rem 1rem;
      max-width: 1200px;
      margin: auto;
    }
    .section-title {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      font-size: 2.5rem;
      color: var(--neon);
    }
    .tab-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .tab-btn {
      padding: 0.8rem 2rem;
      border-radius: 50px;
      background: var(--glass);
      border: 1px solid var(--border);
      cursor: pointer;
      color: var(--text-muted);
    }
    .tab-btn.active {
      background: var(--neon);
      color: #000;
      font-weight: 700;
    }
    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1.2rem;
    }
    .metric-card {
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 1rem;
      padding: 1.2rem;
      text-align: center;
    }
    .metric-value {
      color: var(--neon);
      font-weight: 700;
    }
    .comparison.up { color: var(--green); }
    .comparison.down { color: var(--red); }
    .chart-container {
      max-width: 1000px;
      margin: 2rem auto;
    }
    canvas { height: 420px !important; }
  </style>
</head>

<body>

<nav class="navbar">
  <div class="logo">SITE PATRICINHA</div>
  <div>"Brasileiro também vende barato!"</div>
</nav>

<section class="hero">
  <h1>Relatórios Patricinha</h1>
  <p>Compare Novembro e Dezembro com gráficos fixos.</p>
</section>

<section class="section">
  <h2 class="section-title">Dashboard Comparativo</h2>
  <div class="chart-container">
    <canvas id="metricsChart"></canvas>
  </div>
</section>

<section class="section">
  <h2 class="section-title">Relatório Mensal</h2>
  <div class="tab-container">
    <button class="tab-btn active" data-month="novembro">Novembro 2025</button>
    <button class="tab-btn" data-month="dezembro">Dezembro 2025</button>
  </div>
  <div id="report-content"></div>
</section>

<script>
const relatorios = {

  novembro: {
    metricas: [
      { label: "Faturado s/ Frete", valor: "R$ 48.419,19", valorNumerico: 48419.19 },
      { label: "Reembolsado", valor: "R$ 936,89", valorNumerico: 936.89 },
      { label: "Valor Final", valor: "R$ 56.228,67", valorNumerico: 56228.67 }
    ],
    reports: []
  },

  dezembro: {
    metricas: [
      { label: "Faturado s/ Frete", valor: "R$ 55.258,70", valorNumerico: 55258.70 },
      { label: "Reembolsado", valor: "R$ 1.033,84", valorNumerico: 1033.84 },
      { label: "Valor Final", valor: "R$ 65.164,31", valorNumerico: 65164.31 }
    ],
    reports: []
  }

};

let chart;

function createChart() {
  const ctx = document.getElementById('metricsChart');
  chart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: relatorios.novembro.metricas.map(m => m.label),
      datasets: [
        {
          label: 'Novembro 2025',
          data: relatorios.novembro.metricas.map(m => m.valorNumerico),
          backgroundColor: 'rgba(255,235,59,0.8)'
        },
        {
          label: 'Dezembro 2025',
          data: relatorios.dezembro.metricas.map(m => m.valorNumerico),
          backgroundColor: 'rgba(74,222,128,0.8)'
        }
      ]
    }
  });
}

function renderizarMes(mes) {
  const data = relatorios[mes];
  let html = '<div class="metrics-grid">';
  data.metricas.forEach(m => {
    html += `
      <div class="metric-card">
        <div>${m.label}</div>
        <div class="metric-value">${m.valor}</div>
      </div>`;
  });
  html += '</div>';
  document.getElementById('report-content').innerHTML = html;
}

document.querySelectorAll('.tab-btn').forEach(btn => {
  btn.onclick = () => {
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    renderizarMes(btn.dataset.month);
  };
});

createChart();
renderizarMes('novembro');
</script>

</body>
</html>
